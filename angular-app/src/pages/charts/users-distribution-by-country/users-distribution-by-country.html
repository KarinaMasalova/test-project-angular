<p class="bar-title">{{ 'People from Different Countries' | uppercase }}</p>
<div *ngIf="chartReady">
  <div style="display: block">
    <canvas
      mdbChart
      [chartType]="chartType"
      [datasets]="chartDatasets"
      [labels]="chartLabels"
      [colors]="chartColors"
      [options]="chartOptions"
      [legend]="true"
    >
    </canvas>
  </div>
</div>
