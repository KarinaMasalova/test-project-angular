<p class="pie-title">{{'The ratio of clients and lawyers' | uppercase}}</p>
<div style="display: block">
  <canvas mdbChart style="width: 400px; height: 400px;"
    [chartType]="chartType"
    [datasets]="chartDatasets"
    [labels]="chartLabels"
    [colors]="chartColors"
    [options]="chartOptions"
    [legend]="true"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>
